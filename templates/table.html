{% extends "index.html" %}
{% block table %}


<table class="table table-scroll"
  x-data="sheet" 
  x-bind="{{ sheet.typ }}_sheet()"
  style="background:{{ '#eee6e6' if sheet.typ == 'freq' else '#97a9c152' }}">
    <tr>
      {% for col in sheet.columns %}
      <th x-ref="col-{{ loop.index0 }}">{{ col }}</th>
      {% endfor %}
    </tr>
  {% for row in sheet.rows %}
  {% set outerloop = loop %}
  <tr x-bind="row({{ loop.index0 }})">
    {% for col in sheet.columns %}
    <td x-ref="cell-{{ outerloop.index0 }}-{{ loop.index0 }}"
        x-bind="cell({{ outerloop.index0 }}, {{ loop.index0 }})">
      {{ row[loop.index0] }}
    </td>
    {% endfor %}
  </tr>
    {% endfor %}
</table>

<script>

  document.addEventListener('alpine:init', () => {
      function performOp(op, params) {

        let data = {operation: [op, params]};
        // strip out '/' from the url
        let path = window.location.pathname.replace('\/', '');

        fetch(`/sheets/${path}`, {
              method: "POST",
              body: JSON.stringify(data),
              headers: {
                    'Content-Type': 'application/json'
                  },
            }).then(res => {
                res.json().then(data => {
                  console.log(data);
                  window.location.href = new URL(data.new_sheet, window.location.origin)
                });
              });
      }

      function newURL2(op, params) {
        let encodedOp = op + ':' + encodeURIComponent(encodeURIComponent(params));
        let currentPath = window.location.pathname;
        currentPath = (currentPath == '/') ? '' : currentPath;
        let url = new URL(`${currentPath}/${encodedOp}`, window.location.href);
        return url.href;
      }

      Alpine.data('sheet', () => ({
          rowidx: 0,
          colidx: 0,

          update_rowid(delta) {
              this.rowidx = Math.max(Math.min(this.rowidx + delta, {{ sheet.rows|length - 1 }}), 0)
            },
          update_colid(delta) {
              this.colidx = Math.max(Math.min(this.colidx + delta, {{ sheet.columns|length - 1 }}), 0)
            }

        }));

      let base_bindings = () => ({
          '@keydown.j.window'() {
              this.update_rowid(1);
            },
          '@keydown.shift.down.window'() {
              this.update_rowid(1);
            },
          '@keydown.shift.up.window'() {
              this.update_rowid(-1);
            },
          '@keydown.k.window'() {
              this.update_rowid(-1);
            },

          '@keydown.shift.right.window'() {
              this.update_colid(1);
            },
          '@keydown.l.window'() {
              this.update_colid(1);
            },
          '@keydown.shift.left.window'() {
              this.update_colid(-1);
            },
          '@keydown.h.window'() {
              this.update_colid(-1);
            },

          '@keydown.shift.g.window'() {
              this.rowidx = {{ sheet.rows|length - 1}};
            },
          '@keydown.g.window'() {
              if (!this.$event.shiftKey) this.rowidx = 0
            },

          '@keydown.shift.f.window'() {
              col_name = this.$refs[`col-${this.colidx}`].innerText;
              performOp('f', col_name);
            },

          "@keydown.window"() {
              col_name = this.$refs[`col-${this.colidx}`].innerText;
              if (this.$event.key == ']'){
                  performOp('sa', col_name);
                } else if (this.$event.key == '['){
                    performOp('sd', col_name);
                  }
            }
        });

      Alpine.bind('base_sheet', () => ({
          ...base_bindings()
        }));

      Alpine.bind('freq_sheet', () => ({
          ...base_bindings(),

          '@keydown.enter.window'() {
              col_name = this.$refs[`col-${this.colidx}`].innerText;
              cell_value = this.$refs[`cell-${this.rowidx}-${this.colidx}`].innerText;
              // will definitely break if there are colons in cell_value or col_name
              performOp('fil', `${col_name}:${cell_value}`);
            }
        }));

      Alpine.bind('row', (idx) => ({
          ':class'() {
              return this.rowidx == idx ? 'active' : ''
            }

        }));

      Alpine.bind('cell', (i, j) => ({
          ':style'() {
              if (this.rowidx == i && this.colidx == j) {
                  return { background : '#d5e1d9' }
              } else if (this.colidx == j) {
                  return { background : '#eef0f3' }
              } else {
                  return {}
              }
            },

          'x-effect'() {
              if (this.rowidx == i && this.colidx == j) {
                  this.$el.scrollIntoView({
                      block: this.rowidx == 0 ? 'end': 'nearest',
                      inline: 'nearest'
                    })
                }
            }
        }));

    });
</script>
{% endblock %}
